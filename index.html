<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrusel Blog</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
    }

    .carousel {
      position: relative;
      max-width: 100%;
      overflow: hidden;
      padding: 20px;
      background: #fff;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-slide {
      min-width: 33.33%;
      padding: 10px;
    }

    .carousel-slide img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .carousel-slide h3 {
      text-align: center;
      margin: 10px 0 5px;
    }

    .carousel-slide p {
      font-size: 14px;
      color: #555;
      text-align: justify;
      padding: 0 10px;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      z-index: 1;
    }

    .carousel-button.left { left: 10px; }
    .carousel-button.right { right: 10px; }

    .carousel-dots {
      text-align: center;
      margin-top: 10px;
    }

    .carousel-dots span {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #bbb;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
    }

    .carousel-dots .active {
      background: #333;
    }

    @media (max-width: 768px) {
      .carousel-slide {
        min-width: 100%;
      }
      .carousel-button {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="carousel" id="carousel">
  <button class="carousel-button left" id="prevBtn">‹</button>
  <div class="carousel-track" id="carouselTrack">
    <!-- Slides -->
    <div class="carousel-slide">
      <a href="#"><img src="https://via.placeholder.com/600x200/1abc9c/ffffff?text=Post+1" alt=""><h3>Post 1</h3><p>Descripción del artículo 1</p></a>
    </div>
    <div class="carousel-slide">
      <a href="#"><img src="https://via.placeholder.com/600x200/3498db/ffffff?text=Post+2" alt=""><h3>Post 2</h3><p>Descripción del artículo 2</p></a>
    </div>
    <div class="carousel-slide">
      <a href="#"><img src="https://via.placeholder.com/600x200/e74c3c/ffffff?text=Post+3" alt=""><h3>Post 3</h3><p>Descripción del artículo 3</p></a>
    </div>
    <div class="carousel-slide">
      <a href="#"><img src="https://via.placeholder.com/600x200/9b59b6/ffffff?text=Post+4" alt=""><h3>Post 4</h3><p>Descripción del artículo 4</p></a>
    </div>
    <div class="carousel-slide">
      <a href="#"><img src="https://via.placeholder.com/600x200/f39c12/ffffff?text=Post+5" alt=""><h3>Post 5</h3><p>Descripción del artículo 5</p></a>
    </div>
  </div>
  <button class="carousel-button right" id="nextBtn">›</button>
  <div class="carousel-dots" id="carouselDots"></div>
</div>

<script>
  const track = document.getElementById('carouselTrack');
  const slides = document.querySelectorAll('.carousel-slide');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const dotsContainer = document.getElementById('carouselDots');
  const carousel = document.getElementById('carousel');

  let currentIndex = 0;
  let interval;
  let visibleSlides = () => window.innerWidth <= 768 ? 1 : 3;
  let slideWidth = () => slides[0].offsetWidth;

  function updateCarousel() {
    const offset = currentIndex * slideWidth();
    track.style.transform = `translateX(-${offset}px)`;
    updateDots();
  }

  function nextSlide() {
    const totalSlides = slides.length;
    currentIndex = (currentIndex + visibleSlides()) % totalSlides;
    updateCarousel();
  }

  function prevSlide() {
    const totalSlides = slides.length;
    currentIndex = (currentIndex - visibleSlides() + totalSlides) % totalSlides;
    updateCarousel();
  }

  function createDots() {
    const count = Math.ceil(slides.length / visibleSlides());
    dotsContainer.innerHTML = '';
    for (let i = 0; i < count; i++) {
      const dot = document.createElement('span');
      dot.addEventListener('click', () => {
        currentIndex = i * visibleSlides();
        updateCarousel();
      });
      dotsContainer.appendChild(dot);
    }
  }

  function updateDots() {
    const dots = dotsContainer.querySelectorAll('span');
    dots.forEach(dot => dot.classList.remove('active'));
    const activeIndex = Math.floor(currentIndex / visibleSlides());
    if (dots[activeIndex]) dots[activeIndex].classList.add('active');
  }

  function startAutoplay() {
    interval = setInterval(nextSlide, 4000);
  }

  function stopAutoplay() {
    clearInterval(interval);
  }

  // Swipe en celular
  let startX = 0;
  track.addEventListener('touchstart', e => startX = e.touches[0].clientX, { passive: true });
  track.addEventListener('touchend', e => {
    const delta = e.changedTouches[0].clientX - startX;
    if (delta > 50) prevSlide();
    else if (delta < -50) nextSlide();
  }, { passive: true });

  // Eventos
  nextBtn.addEventListener('click', nextSlide);
  prevBtn.addEventListener('click', prevSlide);
  carousel.addEventListener('mouseenter', stopAutoplay);
  carousel.addEventListener('mouseleave', startAutoplay);
  window.addEventListener('resize', () => {
    createDots();
    updateCarousel();
  });

  // Inicializar
  createDots();
  updateCarousel();
  startAutoplay();
</script>

</body>
</html>
